{% extends "base.html" %}
{% block title %}{{ "Editar Categoría" if categoria else "Agregar Categoría" }}{% endblock %}

{% block content %}
<h2>{{ "✏️ Editar Categoría" if categoria else "➕ Agregar Categoría" }}</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nombre de la Categoría</label>
    <input type="text" name="nombre" class="form-control" 
           value="{{ categoria.nombre if categoria else '' }}" required>
  </div>
  <button type="submit" class="btn btn-primary">
    {{ "Actualizar" if categoria else "Guardar" }}
  </button>
  <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
